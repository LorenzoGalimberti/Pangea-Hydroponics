<!DOCTYPE html>

<head>
    <title> center</title>
    <style>
        body{
            background-color: gold;
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1{
            margin: 0;
            padding: 0;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
        }
    </style>
</head>

<body>
    <h1> centered text</h1>
</body>
